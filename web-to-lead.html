<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Web-to-Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000006MYD0" method="POST">
        <input type="hidden" name="oid" value="00DdL000006MYD0">
        <input type="hidden" name="retURL" value="https://www.resilient-raccoon-7w09bh-dev-ed.trailblaze.lightning.force.com/">
        
        <!-- Uncomment these lines if you wish to test in debug mode -->
        <!-- <input type="hidden" name="debug" value=1> -->
        <!-- <input type="hidden" name="debugEmail" value="abhishek17.anand@nttdata.com"> -->
        
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>
        
        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
        
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
        
        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" /><br>
        
        <label for="lead_source">Lead Source</label>
        <select id="lead_source" name="lead_source">
            <option value="">--None--</option>
            <option value="Web">Web</option>
            <option value="Phone Inquiry">Phone Inquiry</option>
            <option value="Partner Referral">Partner Referral</option>
            <option value="Purchased List">Purchased List</option>
            <option value="Other">Other</option>
        </select><br>
        
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
